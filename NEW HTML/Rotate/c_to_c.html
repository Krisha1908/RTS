<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1
        {
            background-color: burlywood;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            position: relative;
            transition: 2s;
            left: 580px;
            top: 200px;
        }
        .box1:hover
        {
            background-color: pink;
            transform: translate(-550px,-250px);
            height: 200px;
            width: 200px;
            border: 1px solid ;
        }
        .box2
        {
            background-color: rgb(167, 97, 5);
            border: 1px solid black;
            height: 200px;
            width: 200px;
            position: absolute;
            transition: 2s;
            left: 589px;
            top: 208px;
        }
        .box2:hover
        {
            background-color: red;
            transform: translate(2px,500px) ;
            height: 200px;
            width: 200px;
            border: 1px solid ;
        }
        .box3
        {
            background-color: green;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            position: absolute;
            transition: 2s;
            left: 580px;
            top: 210px;
        }
        .box3:hover
        {
            background-color: pink;
            transform: translate(580%,20px);
            height: 200px;
            width: 200px;
            border: 1px solid ;
        }
        .box4
        {
            background-color:yellow;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            position: absolute;
            transition: 2s;
            left: 585px;
            top: -208px;
        }
        .box4:hover
        {
            background-color: red;
            transform: translate(1000px,-500px) ;
            height: 200px;
            width: 200px;
            border: 1px solid ;
        }

    </style>
</head>
<body>
    <div class="box1"><h1>Box 1</h1></div> 
   <div class="box2"><h1>box 2</h1></div> 
   <div class="box3"><h1>box 3</h1></div> 
   <div class="box4"><h1>box 4</h1></div> 
</body>
</html>
