<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1
        {
            border: 5px solid teal;
            height: 200px;
            width: 200px;
            background-color: teal;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .box2
        {
            border: 5px solid firebrick;
            height: 200px;
            width: 200px;
            background-color: firebrick;
            position: absolute;
            top: 150px;
            left: 100px;
        }
        .box3
        {
            border: 5px solid olive;
            height: 200px;
            width: 200px;
            background-color: olive;
            position: absolute;
            top: 280px;
            left: 210px;
            z-index: -1;
        }

        .box4
        {
            border: 5px solid pink;
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            top: 10px;
            left: 1250px;
            
        }
        .box5
        {
            border: 5px solid darkgoldenrod;
            height: 200px;
            width: 200px;
            background-color: darkgoldenrod;
            position: absolute;
            top: 140px;
            left: 1120px;
        }
        .box6
        {
            border: 5px solid tomato;
            height: 200px;
            width: 200px;
            background-color: tomato;
            position: absolute;
            top: 240px;
            left: 1000px;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>  

    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
