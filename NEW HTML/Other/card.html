        .box1in{
            width: 80px;
            height: 80px;
            border: 2px solid red;
            background-color: red;
            border-radius: 50px;
            transition-property: 5s;
            transition-duration: 1s;
            /* box-shadow: 2px 2px 2px 2px rgba(220, 115, 83, 0.295); */
        }

            border-radius: 0px;
