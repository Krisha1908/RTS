<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <style>
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .box {
        width: 600px;
        height: 300px;
        border: 10px solid red;
        border-radius: 10px;
        font-size: 55px;
        line-height: 300px;
        text-align: center;
      }

      span {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: spanAni;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }

      span:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-duration: 1s;
      }
      span:nth-child(2) {
        top: 10%;
        left: 10%;
        animation-duration: 9s;
      }
      span:nth-child(3) {
        top: 50%;
        left: 40%;
        animation-duration: 1s;
      }
      span:nth-child(4) {
        top: 50%;
        left: 40%;
        animation-duration: 9s;
        /* border-radius: 50%; */
      }

      @keyframes spanAni {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(360deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="main">
      <div class="box">Royal Tchno Soft</div>
    </div>
  </body>
</html>
