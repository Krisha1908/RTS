<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 0px;
        margin: 0px;
    }
    .img1{
        height: 953px;
        width: 100%;
    }
    .birds{
        position: absolute;
        top: 40px;
        left: 400px;
        height: 400px;
    }
    .bird2{
        position: absolute;
        bottom: 320px;
        left: 820px;
        height: 200px;
        width: 200px;
        animation-name: b1;
        animation-timing-function: linear;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-delay: 3s;
    }
    @keyframes b1{
        0%{
            height: 200px;
            width: 200px;
            bottom: 250px;
            left: 780px;
        }
        25%{
            height: 200px;
            width: 200px;
            bottom: 200px;
            left:700px;
        }
        50%{
            height: 200px;
            width: 200px;
            bottom: 150px;
            left:600px;
        }
        75%{
            height: 200px;
            width: 200px;
            bottom: 100px;
            left: 500px;
        }
        100%{
            height: 200px;
            width: 200px;
            bottom: 40px;
            left: 400px;
        }

    }
</style>
<body>
    <div class="main">
        <div class="forest">
            <img src="forest.jpeg" class="img1" alt="">
        </div>
        <div>
            <img src="bird1.webp" alt="" class="birds">
            <img src="bird2.gif" class="bird2" alt="">
        </div>
        <div>
            <!-- <audio src="" controls></audio> -->
        </div>
    </div>
</body>
</html>
