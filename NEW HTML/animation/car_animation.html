<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .road
        {
            width: 100%;
            height: 940px;
        }
        .car1
        {
            position: absolute;
            top: 240px;
            height: 200px;
            width: 500px;
            animation-name: car01;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-timing-function: linear;
        }
        @keyframes car01
        {
            0%{left: 0px; top: 240px;}
            50%{left: 90px; top: 240px;}
            100%{left: 100px;top: 240px;}
            
        }
        .car2
        {
            position: absolute;
            top: 180px;
            left: 600px;
            height: 500px;
            /* width: 500px; */
            animation-name: car02;
            animation-duration:5s;
            animation-delay: 3s;
            animation-timing-function: linear;
        }
        @keyframes car02
        {
            0%{left: 600px; top: 180px;}
            50%{left: 300px; top: 180px;}
            100%{left: 400px;top: 180px;}
        }
    </style>
</head>
<body>
    <div class="bg1">
        <img src="bgroad.jpeg" class="road">
    </div>

    <div class="car1"><img src="car1.png" class="car1"></div>

    <div class="car2"><img src="car2.png" alt="" class="car2"></div>
</body>
</html>
