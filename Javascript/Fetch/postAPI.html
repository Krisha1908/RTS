<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./postAPI.js"></script>
</head>
<body>
    <Span id="loader"></Span>
    <form onsubmit="submitHandler(event)">
    <div>
        <label>NAME : </label>
        <input type="text" id="name" placeholder="Enter Name">
    </div>

    <div>
        <label>EMAIL : </label>
        <input type="email" id="email" placeholder="Enter email">
    </div>

    <div>
        <label>AGE : </label>
        <input type="age" id="age" placeholder="Enter Age">
    </div>

    <div>
        <label>STATUS : </label>
        Active : <input type="radio" id="status" name="status" value="active">
        inActive : <input type="radio" id="status" name="status" value="inactive">
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
    </form>
</body>
</html>
