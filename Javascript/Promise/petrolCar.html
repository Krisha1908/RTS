<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="petrolCar.js"></script>
    <style>
        #petrolPump
        {
            position: absolute;
            left: 1200px;
            height: 650px;
            width: 650px;
            top: 170px;
        }
        #girl
        {
            position: absolute;
            height: 100px;
            width: 100px;
            left: 1100px;
            top: 170px;
        }
        #car1
        {
            position: absolute;
            height: 100px;
            width: 100px;
            top: 460px;
            height: 330px;
            width: 330px;
            animation-name: car1;
            animation-duration: 10s;
        }

        @keyframes car1 {
        0% {
            left: 300px;
        }
        20%
        {
            left: 600px;
        }
        40%
        {
            left: 1200px;
        }
        80%
        {
            left: 1400px;
        }
        100% {
          left: 2000px;
        }
    }
        #car2
        {
            position: absolute;
            top: 470px;
            height: 330px;
            width: 330px;
            animation-name: car1;
            animation-duration: 10s;
            animation-delay: 10s;
        }

        @keyframes car2 {
        0% {
            left: 300px;
        }
        20%
        {
            left: 600px;
        }
        40%
        {
            left: 1200px;
        }
        80%
        {
            left: 1400px;
        }
        100% {
          left: 2000px;
        }
    }
    </style>
</head>
<body>


<div>
<img src="petrolPump.png" alt="" id="petrolPump"> 
<!-- <img src="girl.webp" alt="" id="girl"> -->
</div>

<div>
    <img src="car1.png" alt="" id="car1">
</div>

<div>
    <img src="car2.webp" alt="" id="car2">
</div>
</body>
</html>
